<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="Enter the name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="">
                Female <input type="radio" name="gender" id="">
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincod: <input type="number" name="Pincod" id="Pincod"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="Card_type" id="Card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>
            Card Number: <input type="number"name="Card_number" id="Card_number">
        </p>
        <p>
            Expiration Date: <input type="date" name="date" id="date">
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay now">
    </form>
</body>
</html>
